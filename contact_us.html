    <main>
      <h1>Contact Us</h1>
      <hr />

        <h2>Locations</h2>
        <table>

            <th>Logo</th>

      </article>
      <article>
        <h2>General Inquiry</h2>
        <form action="confirmation.html" id="contactform">
          <label for="fullname">Name: *</label><br />
          <input required type="text" id="fullname" name="fullname" />
          <br /><br />
          <label for="email">Email: *</label><br />
          <input required type="email" id="email" name="emailadd" />
          <br /><br />
          <label for="">Are you Employed?</label><br />
          <input type="radio" value="Y" name="employed" />Yes
          <input type="radio" value="N" name="employed" />No <br /><br />
          <label for="inquiry">State your inquiry *</label><br />
          <textarea
            required
            cols="50"
            rows="10"
            maxlength="150"
            id="inquiry"
            name="inquiry"
          ></textarea>
          <br /><br />

          <input type="submit" />
          <button type="button" onclick="ClearForm()">Clear</button>
        </form>
      </article>
